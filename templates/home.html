<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prédiction de l’attrition des clients</title>
</head>
<body>
    <h2>Prédiction de l’attrition des clients</h2>
    <form action="/" method="post">

        <label for="Dependents">Dependents:</label>
        <select name="Dependents">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="tenure">Durée (tenure):</label>
        <input type="number" step="1" name="tenure"><br><br>

        <label for="OnlineSecurity">Online Security:</label>
        <select name="OnlineSecurity">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="No internet service">No internet service</option>
        </select><br><br>

        <label for="OnlineBackup">Online Backup:</label>
        <select name="OnlineBackup">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="No internet service">No internet service</option>
        </select><br><br>

        <label for="DeviceProtection">Device Protection:</label>
        <select name="DeviceProtection">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="No internet service">No internet service</option>
        </select><br><br>

        <label for="TechSupport">Tech Support:</label>
        <select name="TechSupport">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="No internet service">No internet service</option>
        </select><br><br>

        <label for="Contract">Contract:</label>
        <select name="Contract">
            <option value="Month-to-month">Month-to-month</option>
            <option value="One year">One year</option>
            <option value="Two year">Two year</option>
        </select><br><br>

        <label for="PaperlessBilling">Paperless Billing:</label>
        <select name="PaperlessBilling">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="MonthlyCharges">Monthly Charges:</label>
        <input type="number" step="0.01" name="MonthlyCharges"><br><br>

        <label for="TotalCharges">Total Charges:</label>
        <input type="number" step="0.01" name="TotalCharges"><br><br>

        <input type="submit" value="Prédire">
    </form>

    {% if op1 %}
        <h3>{{ op1 }}</h3>
        <h4>{{ op2 }}</h4>
    {% endif %}
</body>
</html>
